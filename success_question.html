<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMRQ5jqja2BQPrj69e3hMew3K1rLMwH8M1wBZP" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom right, #f0f8ff, #d0e8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .message-box {
            text-align: center;
            padding: 30px;
            border: none;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            animation: slide-in 0.8s ease-out;
            z-index: 2;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
            animation: fade-in 1.2s ease-in-out;
        }

        p {
            color: #555;
            margin: 10px 0;
            animation: fade-in 1.5s ease-in-out;
        }

        .icon {
            font-size: 60px;
            color: #28a745;
            animation: bounce 1.2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            animation: fade-in 1.8s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            opacity: 0.8;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="confetti"></div>
    <div class="message-box">
        <i class="fas fa-check-circle icon"></i>
        <h1>Success!</h1>
        <p>Your request has been submitted successfully. You will receive an email notification once it has been approved by the administrator.</p>
        <p>Click the button below to proceed to the quiz.</p>
        <button class="btn btn-custom" onclick="redirectToQuiz()">Proceed</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script>
        function redirectToQuiz() {
            window.location.href = "submit-question.php";
        }

        // Generate confetti
        const confettiContainer = document.querySelector('.confetti');
        const colors = ['#FF5733', '#FFC300', '#DAF7A6', '#FFC0CB', '#8E44AD'];

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor =
                    colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width; // Keep it square
                confettiContainer.appendChild(confetti);
            }
        }

        createConfetti();
    </script>
</body>
</html>
