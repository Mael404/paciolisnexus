<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMRQ5jqja2BQPrj69e3hMew3K1rLMwH8M1wBZP" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #f8d7da;
            margin: 0;
            animation: background-pulse 5s ease-in-out infinite;
        }

        @keyframes background-pulse {
            0% {
                background: #f8d7da;
            }
            50% {
                background: #f5c6cb;
            }
            100% {
                background: #f8d7da;
            }
        }

        .message-box {
            text-align: center;
            padding: 30px;
            border: 2px solid #721c24;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: shake 1s ease-in-out infinite;
            z-index: 2;
            max-width: 400px;
            width: 100%;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(4px);
            }
        }

        h1 {
            color: #721c24;
            margin-top: 10px;
        }

        p {
            color: #333;
            margin: 10px 0;
        }

        .icon {
            font-size: 50px;
            color: #721c24;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #721c24;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="message-box">
        <i class="fas fa-exclamation-triangle icon"></i>
        <h1>Warning!</h1>
        <p>You have already taken the quiz with the timer enabled. You may only take the quiz with the timer once.</p>
        <p>Click the button below to go back.</p>
        <button onclick="redirectToQuiz()">Go back</button>
    </div>

    <script>
        function redirectToQuiz() {
            window.location.href = "student_takequiz.php";
        }
    </script>
</body>
</html>
